- name: 关闭 Swap - swap off -a (1/2)
  shell: |
    /usr/sbin/swapoff -a

- name: 关闭 Swap - /etc/fstab (2/2)
  replace:
    path: /etc/fstab
    regexp: '^([^#].*\sswap\s+\s+.*)$'
    replace: '# \1'

- name: 修改主机名
  hostname:
    name: '{{ hostname }}'
    
- name: 修改所有节点的 /etc/hosts
  lineinfile:
    line: '{{ item }} {{ hostvars[item].hostname }}'
    path: /etc/hosts
  with_items: '{{ groups["all"] }}'

- name: 设定相关内核参数 - 文件描述符(1/3)
  become: yes
  sysctl:
    key: '{{ item.key }}'
    value: '{{ item.value }}'
    reload: yes
    state: present
    sysctl_file: /etc/sysctl.conf
  with_items:
    - {'key': 'vm.max_map_count', 'value': '262144'}
    - {'key': 'fs.file-max', 'value': '65535'}

- name: 设定相关内核参数 - 桥接流量与核心转发 (2/3)
  become: yes
  copy:
    src: k8s.conf
    dest: /etc/sysctl.d/k8s.conf

- name: 设定相关内核参数 - 重载配置 (3/3)
  become: yes
  changed_when: no
  shell: sysctl --system 

- name: 调整文件描述符限制
  lineinfile:
    path: /etc/security/limits.conf
    line: '{{ item }}'
  with_items:
    - '*               hard    nofile          65535'
    - '*               soft    nofile          65535'
    - 'root            hard    nofile          65535'
    - 'root            soft    nofile          65535'

- name: 加载 IPVS 模块 - 修改 /etc/rc.local (1/2)
  lineinfile:
    line: 'for i in $(ls /usr/lib/modules/$(uname -r)/kernel/net/netfilter/ipvs|grep -o "^[^.]*");do /sbin/modinfo -F filename $i >/dev/null 2>&1 && /sbin/modprobe $i;done' 
    path: /etc/rc.d/rc.local
    mode: '0755'

- name: 加载 IPVS 模块 - 立即加载 (2/2)
  changed_when: no
  shell: source /etc/rc.local

- name: 时间同步
  cron:
    name: sync network time
    minute: "*/5"
    user: root
    job: '/usr/sbin/ntpdate {{ ntp_host }} &> /dev/null'
